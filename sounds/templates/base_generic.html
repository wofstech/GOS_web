
<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>

    {% load static %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

    <link rel='stylesheet' href='{% static "sounds/style.css" %}'>

<body>

                            <a  class='navbar-brand' style="font-family: 'Tangerine', serif; font-size: 48px; color:#ffffff;" href='{% url "index" %}'>Gate of Sounds</a>
                    </div>
                    <div class='collapse navbar-collapse'  id='MyNavBar'> 
                        <ul class='nav navbar-nav navbar-right' style="font-size: 14px;">

                            <li><a href='#'>Contact</a></li>

            </div>

    {% endblock %}

        {% endblock %}
        </div>
        
        <footer class='container-fluid text-center' id='afoot'>
                <div class='row'>

                        <h3>Contact Us</h3>

                    </div>
                </div>
                <div class='bfoot'>
                        <hr style='border-color:#35424a; border-width:2px; '>

                </div>
            </footer>
